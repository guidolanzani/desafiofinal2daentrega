  <section id="cuerpo" class="bg-light">
    <h2 class="titulo text-center text-danger mt-5 mb-5">Completá el formulario y sé parte de una experiencia Monumental
    </h2>
    <p class="subtitulo">Nos estaremos contactando con usted en las próximas 72hs. hábiles.</p>
    <form>
      <div class="container col-5">
        <div class="mb-3 col-12">
          <label for="exampleFormControlInput1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3 col-12">
          <label for="exampleFormControlTextarea1" class="form-label">Nombre y Apellido</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
        </div>
        <div class="mb-3 col-12">
          <label for="exampleFormControlTextarea1" class="form-label">Número de teléfono</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            Persona física
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            Empresa
          </label>
        </div>
        <button class="btn btn-danger d-grid gap-2 col-12 mx-auto mt-5 mb-5 col-md-10" type="submit">Enviar</button>
      </div>
    </form>
